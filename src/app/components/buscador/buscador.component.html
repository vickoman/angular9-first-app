<h1>Heroes de <small>Marvel y DC</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-heroe-card
        (heroeSeleccionado)="verHeroe( $event )"
        *ngFor="let hero of heroes"
        [hero]="hero"
        [idx]="hero.idx">
    </app-heroe-card>
</div>
