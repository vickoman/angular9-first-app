<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion| date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" />
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8 animated fadeIn fast">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>

        <div>
            <img src="assets/img/marvel.png" width="90" height="90" [alt]="heroe.casa" *ngIf="heroe.casa === 'Marvel'">
            <img src="assets/img/dc-logo.png" width="90" height="90" [alt]="heroe.casa" *ngIf="heroe.casa === 'DC'">
        </div>
    </div>
</div>
